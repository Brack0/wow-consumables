  <h2>Work in progress</h2>
  <h3>List of plants</h3>
  <ul class="plants">
    <li *ngFor="let plant of plants">
      <a href="https://www.wowhead.com/item={{plant.idMaterial}}" class="itemRef">{{plant.name}}</a>
    </li>
  </ul>
  <h3>List of flasks with craft materials</h3>
  <ul class="flasks">
    <li *ngFor="let flask of flasks; let index=index">
      <a href="https://www.wowhead.com/item={{flask.idMaterial}}" class="itemRef">{{flask.name}}</a>
      <input type="number" [(ngModel)]="flasks[index].wantedNumber" placeholder="number" />
      <ul class="test">
        <li *ngFor="let craftMaterial of flask.craftMaterials">
          <span class="badge">{{craftMaterial.amount}}</span>
          <a href="https://www.wowhead.com/item={{craftMaterial.component.idMaterial}}" class="itemRef">{{craftMaterial.component.name}}</a>
        </li>
      </ul>
    </li>
  </ul>
