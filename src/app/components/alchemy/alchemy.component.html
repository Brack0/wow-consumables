<div class="main-content">
  <div class="h3-container" *ngIf="requiredMaterials?.length">
    <h3>Required materials</h3>
    <div class="box-border-container">
      <div class="grid-container-required-material">
        <div *ngFor="let material of requiredMaterials; let index=index">
          <app-material [material]="material.component" [wantedNumber]="-1" [craftNumber]="material.amount"></app-material>
        </div>
      </div>
    </div>
  </div>

  <mat-tab-group [@.disabled]="true" (selectedTabChange)="callRefreshWowTooltip($event)">
    <mat-tab label="Consumables">
      <div class="h3-container">
        <h3>Flasks</h3>
        <div class="box-border-container">
          <div class="grid-container-consumable">
            <div *ngFor="let flask of flasks; let index=index">
              <app-consumable [consumableInput]="flask"></app-consumable>
            </div>
          </div>
        </div>
      </div>
      <div class="h3-container">
        <h3>Potions</h3>
        <div class="box-border-container">
          <div class="grid-container-consumable">
            <div *ngFor="let potion of potions; let index=index">
              <app-consumable [consumableInput]="potion"></app-consumable>
            </div>
          </div>
        </div>
      </div>
    </mat-tab>

    <mat-tab label="Recipes">
      <div class="h3-container">
        <h3>Flasks</h3>
        <div class="box-border-container">
          <div class="grid-container-consumable">
            <div *ngFor="let flask of flasks; let index=index">
              <app-consumable [consumableInput]="flask" [displayMaterial]="true"></app-consumable>
            </div>
          </div>
        </div>
      </div>
      <div class="h3-container">
        <h3>Potions</h3>
        <div class="box-border-container">
          <div class="grid-container-consumable">
            <div *ngFor="let potion of potions; let index=index">
              <app-consumable [consumableInput]="potion" [displayMaterial]="true"></app-consumable>
            </div>
          </div>
        </div>
      </div>
    </mat-tab>
  </mat-tab-group>
</div>
