<div class="main-content">
  <div class="h3-container" *ngIf="requiredMaterials?.length">
    <h3>Required materials</h3>
    <div class="box-border-container">
      <div class="grid-container-required-material">
        <div *ngFor="let material of requiredMaterials; let index=index">
          <app-material [material]="material.component" [wantedNumber]="-1" [craftNumber]="material.amount"></app-material>
        </div>
      </div>
    </div>
  </div>

  <mat-tab-group (selectChange)="callRefreshWowTooltip()">
    <mat-tab label="Consumables">
      <div class="h3-container">
        <h3>Raid Food</h3>
        <div class="box-border-container">
          <div class="grid-container-consumable">
            <div *ngFor="let feast of feasts; let index=index">
              <app-consumable [consumableArray]="feast" [rank]="true"></app-consumable>
            </div>
          </div>
        </div>
      </div>
      <div class="h3-container">
        <h3>Best Food</h3>
        <div class="box-border-container">
          <div class="grid-container-consumable">
            <div *ngFor="let food of bestFoods; let index=index">
              <app-consumable [consumableArray]="food" [rank]="true"></app-consumable>
            </div>
          </div>
        </div>
      </div>
      <div class="h3-container">
        <h3>Better Food</h3>
        <div class="box-border-container">
          <div class="grid-container-consumable">
            <div *ngFor="let food of betterFoods; let index=index">
              <app-consumable [consumableArray]="food" [rank]="true"></app-consumable>
            </div>
          </div>
        </div>
      </div>
      <div class="h3-container">
        <h3>Average Food</h3>
        <div class="box-border-container">
          <div class="grid-container-consumable">
            <div *ngFor="let food of averageFoods; let index=index">
              <app-consumable [consumableArray]="food" [rank]="true"></app-consumable>
            </div>
          </div>
        </div>
      </div>
    </mat-tab>

    <mat-tab label="Recipes">
      <div class="h3-container">
        <h3>Raid Food</h3>
        <div class="box-border-container">
          <div class="grid-container-consumable">
            <div *ngFor="let feast of feasts; let index=index">
              <app-consumable [consumableArray]="feast" [displayMaterial]="true" [rank]="true"></app-consumable>
            </div>
          </div>
        </div>
      </div>
      <div class="h3-container">
        <h3>Best Food</h3>
        <div class="box-border-container">
          <div class="grid-container-consumable">
            <div *ngFor="let food of bestFoods; let index=index">
              <app-consumable [consumableArray]="food" [displayMaterial]="true" [rank]="true"></app-consumable>
            </div>
          </div>
        </div>
      </div>
      <div class="h3-container">
        <h3>Better Food</h3>
        <div class="box-border-container">
          <div class="grid-container-consumable">
            <div *ngFor="let food of betterFoods; let index=index">
              <app-consumable [consumableArray]="food" [displayMaterial]="true" [rank]="true"></app-consumable>
            </div>
          </div>
        </div>
      </div>
      <div class="h3-container">
        <h3>Average Food</h3>
        <div class="box-border-container">
          <div class="grid-container-consumable">
            <div *ngFor="let food of averageFoods; let index=index">
              <app-consumable [consumableArray]="food" [displayMaterial]="true" [rank]="true"></app-consumable>
            </div>
          </div>
        </div>
      </div>
    </mat-tab>
  </mat-tab-group>
</div>
