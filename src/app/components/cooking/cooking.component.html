<div class="main-content">
  <div class="h3-container" *ngIf="requiredMaterials?.length">
    <h3>Give these to your favorite cooker !</h3>
    <div class="box-border-container">
      <div class="grid-container-material">
        <div *ngFor="let material of requiredMaterials; let index=index">
          <app-material [material]="material.component" [wantedNumber]="material.amount"></app-material>
        </div>
      </div>
    </div>
  </div>

  <mat-tab-group (selectChange)="callRefreshWowTooltip()">
    <mat-tab label="Consumables">
      <div class="h3-container" *ngIf="feasts?.length">
        <h3>Feasts</h3>
        <div class="box-border-container">
          <div class="grid-container-consumable">
            <div *ngFor="let feast of feasts; let index=index">
              <app-consumable [consumable]=feast></app-consumable>
            </div>
          </div>
        </div>
      </div>
      <div class="h3-container">
        <h3>Foods</h3>
        <div class="box-border-container">
          <div class="grid-container-consumable">
            <div *ngFor="let food of foods; let index=index">
              <app-consumable [consumable]=food></app-consumable>
            </div>
          </div>
        </div>
      </div>
    </mat-tab>

    <mat-tab label="Recipes">
      <div class="h3-container" *ngIf="feasts?.length">
        <h3>Feasts</h3>
        <div class="box-border-container">
          <div class="grid-container-consumable">
            <div *ngFor="let feast of feasts; let index=index">
              <app-consumable [consumable]=feast [displayMaterial]="true"></app-consumable>
            </div>
          </div>
        </div>
      </div>
      <div class="h3-container">
        <h3>Potions</h3>
        <div class="box-border-container">
          <div class="grid-container-consumable">
            <div *ngFor="let food of foods; let index=index">
              <app-consumable [consumable]=food [displayMaterial]="true"></app-consumable>
            </div>
          </div>
        </div>
      </div>
    </mat-tab>

    <mat-tab label="Overview">
      <div class="h3-container">
        <h3>Specializations</h3>
        <div class="box-border-container">
          <div class="grid-container-specialization">
            <div *ngFor="let specialization of specializations">
              <app-specialization [specialization]="specialization"></app-specialization>
            </div>
          </div>
        </div>
      </div>
      <div class="h3-container">
        <h3>Reagents</h3>
        <div class="box-border-container">
          <div class="grid-container-material">
            <div *ngFor="let reagent of reagents">
              <app-material [material]="reagent"></app-material>
            </div>
          </div>
        </div>
      </div>
      <div class="h3-container">
        <h3>Meats</h3>
        <div class="box-border-container">
          <div class="grid-container-material">
            <div *ngFor="let meat of meats">
              <app-material [material]="meat"></app-material>
            </div>
          </div>
        </div>
      </div>
      <div class="h3-container">
        <h3>Fishs</h3>
        <div class="box-border-container">
          <div class="grid-container-material">
            <div *ngFor="let fish of fishs; let index=index">
              <app-material [material]="fish"></app-material>
            </div>
          </div>
        </div>
      </div>
      <div class="h3-container">
        <h3>Individual Food</h3>
        <div class="box-border-container">
          <div class="grid-container-material">
            <div *ngFor="let food of foods; let index=index">
              <app-material [material]="food"></app-material>
            </div>
          </div>
        </div>
      </div>
      <div class="h3-container" *ngIf="feasts?.length">
        <h3>Raid Food</h3>
        <div class="box-border-container">
          <div class="grid-container-material">
            <div *ngFor="let feast of feasts; let index=index">
              <app-material [material]="feast"></app-material>
            </div>
          </div>
        </div>
      </div>
    </mat-tab>
  </mat-tab-group>
</div>

<app-footer></app-footer>
