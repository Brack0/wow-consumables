<button mat-icon-button [matMenuTriggerFor]="themeMenu" matTooltip="Select a theme" tabindex="-1" aria-label="Theme">
  <mat-icon>invert_colors</mat-icon>
</button>

<mat-menu class="theme-selector-menu" #themeMenu="matMenu" x-position="before">
  <mat-grid-list cols="2">
    <mat-grid-tile *ngFor="let theme of themes">
      <div mat-menu-item (click)="installTheme(theme)" [title]="theme.label">
        <div class="theme-selector-swatch">
          <mat-icon class="theme-chosen-icon" style="color: white;" *ngIf="currentTheme === theme">check_circle</mat-icon>
          <div class="theme-selector-primary" [style.background]="theme.primary"></div>
        </div>
      </div>
    </mat-grid-tile>
  </mat-grid-list>
</mat-menu>
