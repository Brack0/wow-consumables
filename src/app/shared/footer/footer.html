<footer>
  <div class="footer-list">
    <div class="footer-logo" *ngIf="logoUrl">
      <img class="logo" [src]="logoUrl" [alt]="content.expansionName">
    </div>

    <div class="footer-links">
      <ul>
        <li>
          <a href="{{content.url}}" target="_blank">{{ content.getFullName() }}</a>
        </li>
      </ul>
    </div>

    <div class="footer-copyright">
      <p>Powered by Github, Angular and Material Angular. Code licensed under an MIT-style License.</p>
    </div>
  </div>
</footer>
