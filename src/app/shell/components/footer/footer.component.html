<footer>
  <div class="footer-list" *ngIf="content">
    <img
      *ngIf="logoUrl"
      class="logo"
      [src]="logoUrl"
      [alt]="content.expansionName"
    />

    <div>
      <ul class="footer-links">
        <li>
          <a class="footer-link" href="{{ content.url }}" target="_blank">{{
            content | contentFullname
          }}</a>
        </li>
      </ul>
    </div>

    <div class="footer-copyright">
      <p>
        Powered by Github, Angular and Material Angular. Code licensed under an
        MIT-style License.
      </p>
    </div>
  </div>
</footer>
